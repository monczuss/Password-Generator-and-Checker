<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Checker</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="h-screen flex justify-center items-center bg-zinc-900 text-zinc-50">
    <div class="py-4 mx-4">
        <div class="w-[375px] flex flex-col justify-center items-center mb-6 bg-blue-500 rounded-xl p-8">
            <h1 class="font-bold uppercase">Password Generator</h1>
            <div class="flex justify-center items-center mt-3">
                <label for="number" class="block mr-4 text-sm">Długość</label>
                <input type="number" name="number" class="h-5 w-10 text-black text-center rounded-sm focus:outline-none"
                    value="0">
            </div>
            <div class="flex justify-center items-center mt-3">
                <label for="checkbox" class="block mr-4 text-sm">Znaki specjalne</label>
                <input type="checkbox" name="checkbox"
                    class="h-5 w-5 appearance-none bg-white rounded-sm before:block before:w-5 before:h-5 before:text-center before:font-bold before:leading-5 checked:before:content-['&#10006'] checked:before:text-black">
            </div>
            <div class="w-full flex justify-center items-center space-x-4">
                <button
                    class="w-1/3 p-2 mt-4 rounded-lg bg-zinc-800 text-white hover:bg-gradient-to-r hover:from-zinc-800 hover:to-zinc-950"
                    data-generate>Generuj</button>
                <button
                    class="w-1/3 p-2 mt-4 rounded-lg bg-zinc-800 text-white hover:bg-gradient-to-r hover:from-zinc-800 hover:to-zinc-950"
                    data-copy>Kopiuj</button>
            </div>
            <b class="mt-4 text-sm text-center" data-infoGenerate></b>
        </div>
        <div class="w-[375px] flex flex-col justify-center items-center bg-blue-500 rounded-xl p-8">
            <h1 class="font-bold uppercase">Password Checker</h1>
            <div class="text-center">
                <label for="password" class="block mt-6 mb-2 font-bold text-sm">Hasło</label>
                <input type="password" id="password" name="password"
                    class="w-full p-1 text-black rounded-lg focus:outline-none">
            </div>
            <b class="mt-4 text-sm text-center" data-infoPass></b>
            <button
                class="w-1/3 p-2 mt-4 rounded-lg bg-zinc-800 text-white hover:bg-gradient-to-r hover:from-zinc-800 hover:to-zinc-950"
                data-check>Sprawdź</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
